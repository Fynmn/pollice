<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>

    <link rel="Logo Icon" href="{{ url_for('static', filename='img/Main Logo.svg') }}"> 
    <!-- CSS and other dependecies-->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='dist/css/main.css') }}">
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"> -->
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@200;300;400;600;700;900&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://code.iconify.design/1/1.0.6/iconify.min.js"></script>

</head>

<!-- Body Class -->

<body class="font-body" style="font-display: swap;">
    <!-- Main Container -->
    <div class="relative h-screen w-full overflow-hidden">
        <!-- Background-->
        <div style="z-index: -10" 
        class="absolute bg-gradient-to-br from-green-100 via-green-50 to-purple-300 h-full w-full">
            <!--Background Image-->
            <img src="{{ url_for('static', filename='img/background-icons/BGCubes.svg') }}"
                class="absolute max-w-screen-lg max-h-screen ml-32 inset-y-0 -right-52 opacity-30 bg-auto filter blur-sm sm:bg-fixed sm:h-screen sm:opacity-30 sm:max-w-screen-lg sm:-right-28 md:max-w-screen-lg md:-right-28 lg:-right-16 lg:max-w-screen-2xl"
                alt="" srcset="">
        </div>
        <!-- Main Parts -->
        <div class="flex h-full w-full flex-col lg:flex-row">
            <!-- Navigation Bar -->
            <div class="relative w-auto flex-shrink-0 order-last lg:w-64 lg:h-full lg:max-h-full lg:order-first ">
                <!-- Nav Background -->
                <div class="absolute w-full h-full bg-white opacity-50 sm:opacity-50 md:opacity-50 lg:opacity-60"
                    style="z-index:-10">
                </div>
                <nav
                    class="flex flex-col w-full h-full justify-around items-center text-xl font-normal text-white lg:space-y-10 lg:p-10">
                    <!-- Main Logo -->
                    <a href="error.html" class="hidden lg:block">
                        <img class="object-top mt-4 filter drop-shadow-lg" src="{{ url_for('static', filename='img/Main Logo.svg') }}" alt=""> 
                        <p class="filter drop-shadow-xl text-2xl flex justify-center font-light tracking-wide"
                            style="color: #16BDCA;">
                            Pollice
                        </p>
                    </a>
                    <!-- Flex List Of NavLinks -->
                    <div
                        class="flex w-full flex-row justify-evenly items-center py-3 px-3 sm:flex sm:justify-evenly lg:flex-col lg:space-y-10 lg:items-start lg:place-content-center">
                        <!-- Add -->
                        <a href="/admin/add" class="nav-item-active">
                            <span class="iconify" data-inline="false" data-icon="carbon:add-filled" style="color: #5454c5; font-size: 35px;"></span>
                            <span class="hidden lg:inline">Add</span>
                        </a>
                        <!-- Delete -->
                        <a href="/admin/delete" class="nav-item">
                            <span class="iconify" data-inline="false" data-icon="fluent:delete-20-filled" style="color: #5454c5; font-size: 35px;"></span>
                            <span class="hidden lg:inline">Delete</span>
                        </a>
                        <!-- Update -->
                        <a href="/admin/update" class="nav-item">
                            <span class="iconify" data-inline="false" data-icon="ic:outline-drive-file-rename-outline" style="color: #5454c5; font-size: 35px;"></span>
                            <span class="hidden lg:inline">Update</span>
                        </a>
                        <!-- View -->
                        <a href="/admin/view" class="nav-item">
                            <span class="iconify" data-inline="false" data-icon="carbon:document-view" style="color: #5454c5; font-size: 35px;"></span>
                            <span class="hidden lg:inline">View</span>
                        </a>
                    </div>
                    <!-- Logout -->
                    <a href="/logout" class="hidden lg:block">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-8=7" viewBox="0 0 20 20" fill="#4338CA">
                            <path fill-rule="evenodd"
                                d="M3 3a1 1 0 00-1 1v12a1 1 0 102 0V4a1 1 0 00-1-1zm10.293 9.293a1 1 0 001.414 1.414l3-3a1 1 0 000-1.414l-3-3a1 1 0 10-1.414 1.414L14.586 9H7a1 1 0 100 2h7.586l-1.293 1.293z"
                                clip-rule="evenodd" />
                        </svg>
                    </a>
                </nav>
            </div>
            <!-- Main Body -->
            <div class="flex w-full h-auto flex-col flex-grow p-12 mt-auto mb-auto lg:mt-0 lg:mb-0 overflow-y-scroll text-gray-700 ">
                <!-- Header -->
                <div class="flex justify-between w-full">
                    <div class="relative -ml-4 w-72 h-20 rounded-xl p-4 text-white shadow-lg sm:p-6 sm:w-7/12 sm:mt-3 sm:ml-2 sm:rounded-2xl sm:h-28 md:ml-4 md:mt-4"
                        style="background: #FFA000;">
                        <div class="flex flex-col items-start ">
                            <h1
                                class="text-2xl flex flex-row items-center font-medium tracking-wider sm:text-4xl sm:mt-1 md:text-4xl md:mt-0 lg:text-5xl lg:mt-0  ">
                                Hello, Admin
                            </h1>
                            <p
                                class="font-semibold text-blue-700 flex flex-row items-center font-thin text-xs -mt-1 tracking-wide sm:tracking-wider sm:text-sm md:text-base lg:tracking-widest ">
                                Welcome back to Pollice!
                            </p>
                            <img class="absolute bottom-0 h-32 sm:h-44" src="{{ url_for('static', filename='img/heading-icons/HandNav.svg') }}" alt=""
                                srcset="" style="right: 8px">
                        </div>
                    </div>
                    <a href="#">
                        <img class="filter drop-shadow-xl mt-2 ml-6 w-16 h-16 sm:w-20 sm:h-20 sm:mt-6 sm:mr-8 md:w-24 md:h-24 md:mr-8 md:mt-6"
                            src="{{ url_for('static', filename='img/heading-icons/Final Profile pic(1).svg') }}" alt="" srcset="">
                            
                    </a>
                </div>
                <!-- Title -->
                {% block content %}
                {% endblock%}

            </div>
        </div>
    </div>
</body>

</html>
