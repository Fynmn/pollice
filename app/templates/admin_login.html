{% extends "base1.html" %}
{% block title %}Admin Login{% endblock %}

{% block content %}


<div class="grid justify-center">
  <p class="w-24 text-3xl mr-48 pt-20 font-bold text-black" style="font-family: 'Montserrat', sans-serif;">Admin Login</p>
</div>

<form class="m-3 grid justify-center" action="" method="post">
  <div class="form-group">
      <input name="admin_username" class="rounded-lg border-2 border-gray-800 bg-transparent placeholder-gray-800 text-xs w-72 h-8 p-3" id="InputEmail"  placeholder="Enter username" required>
  </div>
    <div class="form-group">
      <input type="password" name="admin_password" class="rounded-lg border-2 border-gray-800 bg-transparent placeholder-gray-800 text-xs w-72 h-8 p-3" id="InputPassword" placeholder="Password" required>
  </div>
  <p class="form-group text-xs w-72 ml-1 text-center">{{ message }}</p>
  <input type="submit" class="bg-gray-800 rounded-lg text-white text-xs mt-4 h-8 w-72 hover:bg-gray-500" value="Login">
</form>
{% endblock %}
