            <!-- Main Body -->

                    <div class="relative ml-4 w-72 h-20 rounded-xl p-4 text-white shadow-lg sm:p-6 sm:w-7/12 sm:mt-3 sm:ml-2 sm:rounded-2xl  md:ml-4 md:mt-4 sm:h-28 "
                        style="background: #FFA000;">
                        <div class="flex flex-col items-start ">
                            <h1
                                class="text-2xl flex flex-row items-center font-medium tracking-wider sm:text-4xl sm:mt-1 md:text-4xl md:mt-0 lg:text-5xl lg:mt-0  ">
                                Hello, Anna
                            </h1>
                            <p
                                class="flex flex-row items-center font-thin text-xs -mt-1 tracking-wide sm:tracking-wider sm:text-sm md:text-base lg:tracking-widest ">
                                Welcome back to Pollice!

                            <img class="order-first absolute bottom-0 h-32 sm:h-44" src="img/heading-icons/HandNav.svg" alt=""

                        </div>
                    </div>
                    <a href="#">
                        <img class="filter drop-shadow-xl mt-2 ml-6 w-16 h-16 sm:w-20 sm:h-20 sm:mt-6 sm:mr-8 md:w-24 md:h-24 md:mr-8 md:mt-6"

                </div>
                <!-- Title -->
                <div class=" p-0 mt-12">
                    <div class="p-0 mb-12 sm:p-8 sm:pt-0 lg:p-28 lg:pt-0 ">

                        <div class="filter backdrop-blur-3xl w-auto h-auto p-5 border border-white lg:w-auto lg:flex lg:place-self-center"
                        style=" background: linear-gradient(118.32deg, rgba(255, 255, 255, 0.42) 0%, rgba(255, 255, 255, 0.06) 100%);

                                border-radius: 16px;">
                        <div class="m-4 grid grid-cols-1 gap-6 flex flex-row flex-grow h-auto justify-items-center content-center">
                            <h class="text-xl font-bold tracking-wide flex justify-center sm:text-2xl md:text-3xl lg:text-4xl sm:p-1 md:p-3 lg:p-4 text-purple-900"
                            >Update Candidates</h>
                            <form action="view.html" class="w-full mx-auto space-y-4">
                                <div class="enter idnum">
                                    <div class="relative">
                                      <input type="text" id="idnum"
                                             class="p-4 w-full h-10 rounded-xl pl-10 text-sm focus:outline-none border border-purple-800 font-light bg-transparent placeholder-purple-800" 
                                             placeholder="Enter Candidate ID Number">
                                             <svg class="w-4 h-4 absolute top-0 m-3 text-purple-800"
                                             xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                              <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd" />
                                            </svg>
                                    </div>
                                  </div>
                                  
                                <div class="enter name">
                                    <div class="relative">
                                      <input type="text" id="text" 
                                             class="p-4 w-full h-10 rounded-xl pl-10 text-sm focus:outline-none border border-purple-800 font-light bg-transparent placeholder-purple-800" 
                                             placeholder="Enter Name">
                                             <svg class="w-4 h-4 absolute top-0 m-3 text-purple-800"
                                             xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                              <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd" />
                                            </svg>
                                    </div>
                                  </div>
                                  
                                  <div class="enter position">
                                      <div class="relative">
                                          <select class="text-purple-800 w-full h-10 rounded-xl pl-10 text-sm focus:outline-none border border-purple-800 font-light bg-transparent placeholder-purple-800">
                                            <option value="Pos">Select Position</option>
                                            <option value="Pres">President</option>
                                            <option value="VP">Vice President</option>
                                            <option value="Sec">Secretary</option>
                                            <option value="Tres">Treasurer</option>
                                          </select>
                                          <svg xmlns="http://www.w3.org/2000/svg" 
                                               class="w-4 h-4 absolute top-0 m-3 text-purple-800" viewBox="0 0 20 20" fill="currentColor">
                                              <path d="M9 6a3 3 0 11-6 0 3 3 0 016 0zM17 6a3 3 0 11-6 0 3 3 0 016 0zM12.93 17c.046-.327.07-.66.07-1a6.97 6.97 0 00-1.5-4.33A5 5 0 0119 16v1h-6.07zM6 11a5 5 0 015 5v1H1v-1a5 5 0 015-5z" />
                                            </svg>
                                          </div>
                                    </div>  

                                    <div class="enter section">
                                      <div class="relative">
                                              <select class="text-purple-800 w-full h-10 rounded-xl pl-10 text-sm focus:outline-none border border-purple-800 font-light bg-transparent placeholder-purple-800">
                                                <option value="sec">Select Section</option>
                                                <option value="1A">BSCS 1A</option>
                                                <option value="1B">BSCS 1B</option>
                                                <option value="2A">BSCS 2A</option>
                                                <option value="2B">BSCS 2B</option>
                                              </select>
                                                <svg class="w-4 h-4 absolute top-0 m-3 text-purple-800"
                                                     xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M2 5a2 2 0 012-2h12a2 2 0 012 2v2a2 2 0 01-2 2H4a2 2 0 01-2-2V5zm14 1a1 1 0 11-2 0 1 1 0 012 0zM2 13a2 2 0 012-2h12a2 2 0 012 2v2a2 2 0 01-2 2H4a2 2 0 01-2-2v-2zm14 1a1 1 0 11-2 0 1 1 0 012 0z" clip-rule="evenodd" /></svg>
                                              </div>
                                      </div>
                                  

                                  <div class="submit">
                                      <div class="relative flex flex-row-reverse">
                                          <input type="submit"
                                                 class="p-2 w-50 h-10 rounded-xl text-white text-xs sm:text-xs md:text-sm lg:text-md border border-purple-800 font-bold bg-purple-800"
                                                 placeholder="Submit">
                                      </div>
                                  </div>
                                </div>
                            </form>

                            style=" background: linear-gradient(118.32deg, rgba(255, 255, 255, 0.42) 0%, rgba(255, 255, 255, 0.06) 100%);
                                backdrop-filter: blur(1000px);
                                border-radius: 16px;">
                                <div class="m-2 grid grid-cols-1 gap-6 flex flex-col flex-grow h-auto space-y-1">

                                        <span class="">

                                        </span>

                                    <img src="img/heading-icons/Final Profile pic(1).svg" class="w-8 h-8 m-2" alt="">
                                    <span class="">
                                        <p class="text-xs sm:text-xs md:text-sm lg:text-md">Eleanor Pena has been updated as Vice-President.</p>
                                    </span>
                            </div>                             
                            </div>
